<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Usuários</h1>

        <!-- Formulário de Criação de Usuário -->
        <h2>Criar Novo Usuário</h2>
        <div class="form-group">
            <label for="createName">Nome:</label>
            <input type="text" id="createName" required>
        </div>
        <div class="form-group">
            <label for="createEmail">Email:</label>
            <input type="email" id="createEmail" required>
        </div>
        <div class="form-group">
            <label for="createPassword">Senha:</label>
            <input type="password" id="createPassword" required>
        </div>
        <button onclick="createUser()">Criar Usuário</button>

        <!-- Botão para Mostrar Usuários -->
        <button onclick="showUserList()">Mostrar Usuários</button>

        <!-- Tabela de Usuários (inicialmente oculta) -->
        <table id="userTable" style="display: none;">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>

        <!-- Formulário de Atualização de Usuário -->
        <h2>Atualizar Usuário</h2>
        <div class="form-group">
            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" required>
        </div>
        <div class="form-group">
            <label for="updateName">Novo Nome:</label>
            <input type="text" id="updateName" required>
        </div>
        <button onclick="updateUser()">Atualizar Usuário</button>

        <!-- Formulário de Exclusão de Usuário -->
        <h2>Excluir Usuário</h2>
        <div class="form-group">
            <label for="deleteEmail">Email:</label>
            <input type="email" id="deleteEmail" required>
        </div>
        <button onclick="deleteUser()">Excluir Usuário</button>


        <h1>Detalhes do Usuário</h1>

        <!-- Formulário para buscar usuário por nome -->
        <div class="form-group">
            <label for="searchName">Nome:</label>
            <input type="text" id="searchName" required>
        </div>
        <button onclick="showUserInfoByName()">Buscar</button>

        <!-- Div para exibir os detalhes do usuário -->
        <div id="userInfo" style="display: none;">
            <h2>Detalhes do Usuário</h2>
            <div id="userDetails"></div>
        </div>


        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
